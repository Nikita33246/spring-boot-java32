<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Schedule Management</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Manage Schedules</h1>

    <!-- Форма добавления/обновления расписания -->
    <h2>Add or Update Schedule</h2>
    <form th:action="@{/schedules/add}" th:object="${schedule}" method="post">
        <label for="className">Class Name:</label>
        <input type="text" id="className" th:field="*{className}" required><br>

        <label for="dayOfWeek">Day of Week:</label>
        <input type="text" id="dayOfWeek" th:field="*{dayOfWeek}" required><br>

        <label for="week">Week:</label>
        <input type="number" id="week" th:field="*{week}" required><br>

        <label for="lectureRoomId">Lecture Room ID:</label>
        <input type="number" id="lectureRoomId" th:field="*{lectureRoom.id}" required><br>

        <input type="submit" value="Save Schedule">
    </form>

    <h2>Schedules</h2>
    <ul>
        <li th:each="schedule : ${schedules}">
            [[${schedule.className}]] - [[${schedule.dayOfWeek}]] - Week: [[${schedule.week}]]
            <form th:action="@{/schedules/delete/{id}(id=${schedule.id})}" method="post" style="display:inline;">
                <input type="submit" value="Delete">
            </form>
        </li>
    </ul>
</div>
</body>
</html>
